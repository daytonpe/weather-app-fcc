<!DOCTYPE html>

<html>

	<head>
		<title>Random Quote Generator (PD)</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>

	<body>

		<script>

			function getLocation() {
					navigator.geolocation.getCurrentPosition(function(position) {
					  console.log(position.coords.latitude, position.coords.longitude);
					  $("#tempDiv").html('<p>TEMP</p>');
					  $("#locationDiv").html('<p>LOCATION</p>');
					  $("#conditionDiv").html('<p>CONDITION</p>');
					  $("#windDiv").html('<p>WIND</p>');
					  // could also do...
					  // $("#location").text('LoCaTiOn');
					});
				}

			$(document).ready(function() {
				// LOAD INITIAL QUOTE
					getLocation();

				// LOAD SUBSEQUENT QUOTES ON CLICK
				$('#getMessage').on('click', function() {
			    fetchQuote();
				});

			});
		</script>


		<div id="main" class="container">
			
			<h1 style="font-family: 'Josefin Sans', sans-serif;">Weather App</h1>
			
			<div id="tempDiv">
				<p>CLOUD|62F</p>
			</div>

			<div id="weatherDiv">
				<div class="row">
					<div class="col col-md-4">
						<div id="locationDiv"  class="col col-md-12">
							<p id="location">Location</p>
						</div>
					</div>
					<div class="col col-md-4">
						<div id="conditionDiv"  class="col col-md-12">
							<p id="condition">Condition</p>
						</div>
					</div>
					<div class="col col-md-4">
						<div id="windDiv"  class="col col-md-12">
							<p>Wind</p>
						</div>
					</div>
				</div>
			</div>

		</div>

	</body>

</html>
